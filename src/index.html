<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loader"></div>
  <div id="container" class="hidden">
    <header>
      <div class="title-seard">
        <nav>
          <div class="nav-wrapper">
            <a class="brand-logo center">FoodMap</a>
          </div>
        </nav>
      </div>

      <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" class="search-food" type="search" required>
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>

      <div class="input-field col s12 select-district">
        <select id="district">
          <option value="" selected>Selecciona Distrito</option>
          <option value="Barranco">Barranco</option>
          <option value="La Victoria">La Victoria</option>
          <option value="Lince">Lince</option>
          <option value="Miraflores">Miraflores</option>
          <option value="San Isidro">San Isidro</option>
        </select>
      </div>

      <div class="container input-field col s12 select-type">
        <select id="typeFood">
          <option value="" selected>Selecciona Tipo de Comida</option>
          <option value="Criolla">Criolla</option>
          <option value="Pastas y pizzas">Pastas y Pizzas</option>
          <option value="Carnes y Parrilla">Carnes y Parrillas</option>
        </select>
      </div>
    </header>
    <main>
      <div id="map" class="container-map">
      </div>
    </main>
    <footer class="page-footer">
      <div id="container-food" class="container">
      </div>
      <div class="footer-copyright">
        <div class="container">Â© 2018 Copyright - Geraldine Saco</div>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK_J2QwfV5IFXv06ml2QLhioFEsmwhPXk&callback=initMap&libraries=places"
    type="text/javascript"></script>
  <script src="app.js"></script>
</body>

</html>
